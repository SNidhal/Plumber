reader:
  path: src/test/resources/TestFile.csv
  format: csv
  schema:
    - name: firstName
      type: String
      nullable: "false"
    - name: lastName
      type: String
      nullable: "false"
    - name: age
      type: Integer
      nullable: "false"
  options:
    header: "true"
    delimiter: ;
transformer:
  - columnName: fileName
    rule: tagWithName
    type: ColumnAppender
  - columnName: fileName2
    rule: tagWithName
    type: ColumnAppender
  - query: "select * from TMP"
    type: QueryHandler
  - mapping:
      64: 100
    columns:
      - age
    strategy: "replace"
    type: NullHandler
writer:
  path: C:/parquet/test
  mode: append
  partitionedBy: fileName
  format: parquet
  compression: snappy